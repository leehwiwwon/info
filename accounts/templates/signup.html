<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="page-top">
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.2/css/bootstrap.min.css' %}">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">초기화면</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'signup' %}">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'login' %}">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form method="post" action="/accounts/">
        {% csrf_token %}
        <div class="container">
            <div class="mb-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="name" name="name">
            </div>
            <div class="mb-4">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" id="email" name="email">
            </div>
            <div class="mb-4">
                <label class="form-label">password</label>
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" id="password1" name="password1">
            </div>
            <div class="mb-4">
                <label class="form-label">Confirm password</label>
                <input type="text" class="form-control" placeholder="Password2" aria-label="Password2" id="password2" name="password2">
            </div>
        <div>
            <button class="btn-outline-primary btn-sm" id="signup">sign up</button>
            </div>
        </div>
    </form>
</body>
</html>
